<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h2>Press key and see what it shows</h2>
        <div class="table">
            
        </div>
    </div>
</body>
<script>
    const table=document.querySelector('.table')
    window.addEventListener('keydown',(e)=>{
        table.innerHTML=`
        <table>
            <tr>
                <th>Key</th>
                <th>Keycode</th>
                <th>Code</th>
            </tr>
             <tr>
                <td>${e.key==' '?"space":e.key}</td>
                <td>${e.keyCode}</td>
                <td>${e.code}</td>
            </tr>
        </table>
        `
    })
</script>
</html>
